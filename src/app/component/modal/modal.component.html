<div class="modal-header">
  <h4 class="modal-title">Purchase Order</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-6">
          Company Name
        </div>
        <div class="col-6">
          <span class="float-right">{{data.companyName}}</span>
        </div>
      </div>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <div class="row">
          <div class="col-6">
            Product Name
          </div>
          <div class="col-6">
            <span class="float-right">{{data.productName}}</span>
          </div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <div class="col-6">
            Product Rate
          </div>
          <div class="col-6">
            <span class="float-right">{{data.rate}}</span>
          </div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <div class="col-6">
            Product Cost
          </div>
          <div class="col-6">
            <span class="float-right">{{data.cost}}</span>
          </div>
        </div>
      </li>
    </ul>
    <div class="card-footer bg-transparent border-success">
      <div class="row">
        <div class="col-6">
          Total Cost
        </div>
        <div class="col-6">
          <span class="float-right">{{data.totalCost}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-success" redirec (click)="closeModal()">
    Submit
  </button>
</div>
