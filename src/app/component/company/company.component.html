<div class="container mt-4">
  <div class="row">
    <div class="form-group col-sm-6 col-xs-12 col-md-6">
      <label for="companyName">Name</label>
      <input type="text" class="form-control" id="companyName" [(ngModel)]="companyDetail.companyName" placeholder="Enter company name">
    </div>
    <div class="form-group col-sm-6 col-xs-12 col-md-6">
      <label for="companyGst">GST</label>
      <input type="number" class="form-control" id="companyGst" [(ngModel)]="companyDetail.companyGst" placeholder="Enter GST">
    </div>
  </div>
  <div class="text-right">
    <button type="submit" class="btn btn-primary" (click)="companyData()">Submit</button>
  </div>
</div>
