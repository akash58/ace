<div class="container mt-4">
  <div class="row">
    <div class="form-group col-sm-6 col-xs-12 col-md-6">
      <label for="productName">ProductName</label>
      <input type="text" class="form-control" id="productName" placeholder="Enter Product Name" [(ngModel)]="productDetail.productName">
    </div>
    <div class="form-group col-sm-6 col-xs-12 col-md-6">
      <label for="productCompany">Product company</label>
      <select id="productCompany" class="form-control" [(ngModel)]="productDetail.companyName">
        <option *ngFor="let company of objectsFromStorage" [value]="company.companyName">{{company.companyName}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6 col-xs-12 col-md-6">
      <label for="productCost">Product Cost</label>
      <input type="number" class="form-control" id="productCost" placeholder="Enter product cost" [(ngModel)]="productDetail.productCost">
    </div>
    <div class="text-right col-sm-6 col-xs-12 col-md-6 align-self-center mt10">
      <button type="submit" class="btn btn-primary" (click)="productData()">Submit</button>
    </div>
  </div>
</div>
